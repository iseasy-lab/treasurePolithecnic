<style>
    
    .formulario {
        background: #fff;
        padding: 10px;
        padding-bottom: 15px;
    }

    h1 {
        text-align: center;
        color: #1a2537;
        font-size: 34px;
        padding-bottom: 17px;
    }

    .contenedor{
        width: 100%;
        align-items: center;
        align-content: center;
    }

    .icon{
        min-width: 7%;
        text-align: center;
        color: #999;
    }

    label {
        font-size: 22px;
        width: 40%;
        padding: 10px;
        font-family: sans-serif;
        color: dimgray;
    }
    
    select {
        background-color: #fff;
        font-size: 18px;
        width: 40%;
        padding: 10px;
        border: none;
        box-sizing: border-box;
        margin: 7px;
        border: 1px solid #aaa;
        font-family: sans-serif;
        border-radius: 5px;
    }

    .select{
        width: 98%;
        text-align: center;
    }

    .select-item:hover {
        background-color: lightgrey;
        color: black;
    }

    input:required {
        background: white;
        font-size: 24px;
        width: 88%;
        padding: 7px;
        
        box-sizing: border-box;

        margin-bottom: 10px;
        border: 1px solid #aaa;
        font-family: sans-serif;
    }

    input:valid {
        border: 2px solid #3CBC8D;
        border-radius: 5px;
    }

    input:focus:invalid {
        border: 3px solid tomato;
    }

    input:focus:valid {
        border: 4px solid #3CBC8D;
    }

    .button {
        background-color: #4CAF50;
        border: none;
        width: 50%;
        color: white;
        text-align: center;
        text-decoration: none;
        padding: 20px;
        margin: 10px;
        font-size: 26px;
        font-weight: 700;
        border-radius: 15px;
        box-shadow: 0 9px #999;
        outline: none;
    }

    .button:hover {background-color: #3e8e41}

    .button:active {
        background-color: #3e8e41;
        box-shadow: 0 9px #666;
        transform: translateY(4px);
    }

    .update-button {
        background-color: #4CAF50;
        border: none;
        width: 40%;
        color: white;
        text-align: center;
        text-decoration: none;
        padding: 12px;
        margin: 15px;
        font-size: 24px;
        font-weight: 700;
        border-radius: 15px;
        box-shadow: 0 9px #999;
        outline: none;
    }

    .cancel-button {
        background-color: tomato;
        border: none;
        width: 40%;
        color: white;
        text-align: center;
        text-decoration: none;
        padding: 10px;
        margin: 15px;       
        font-size: 26px;
        font-weight: 700;
        border-radius: 15px;
        box-shadow: 0 9px #999;
        outline: none;
    }

</style>

<body>
    <form class='formulario' name='password-update-form' id='password-update-form'>
       
        <h1>Actualización de datos</h1>
        <div class='select'>
            
            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" name="current-password" id="current-password" placeholder="Contraseña Actual" minlength="6" required  title = "La contraseña debe tener mínimo 6 caracteres"/>
            </div>
            
            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" name="new-password" id="new-password" placeholder="Nueva Contraseña (min. 6 caracteres)" minlength="6" required  title = "La contraseña debe tener mínimo 6 caracteres" />
            </div>
            
            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" name="new-password-confirmed" id="new-password-confirmed" act placeholder="Confirmar Nueva Contraseña" minlength="6" equalTo="register-password" required title = "La contraseña debe ser igual a la anterior" />
            </div>

        </div>

        <div class='select'>
            <button class='update-button' name='password-update-button' id='password-update-button'>Actualizar Contraseña</button>
            <button class='cancel-button' name='password-update-cancel-button' id='password-update-cancel-button'>Cancelar</button>
        </div>

    </form>
</body>
