
<body>
    <form class='formulario' name='login-form' id='login-form'>
        <div class='contenedor'>
            <div style="text-align: center;">
                <label style="font-size: 30px; color: black; font-weight: 600; padding: 2px;">INICIO DE SESIÓN</label>
            </div>
            
            <div id='login-note' style="text-align: center; padding-bottom: 5px; visibility: hidden">
                <label 
                    class="register-form-note"
                    id="login-form-note"
                >
                * Complete todos los campos del formulario
                </label>
            </div>

            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="text" name="login-email" id="login-email" placeholder="Correo Institucional de la EPN, p.ej.: nombre.apellido@epn.edu.ec" required pattern="[a-zñ]+\.[a-zñ]+(0[1-9])?@epn\.edu\.ec" title = "Correo Institucional de la EPN (Ej.: nombre.apellido@epn.edu.ec)" />
            </div>
            
            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" name="login-password" id="login-password" placeholder="Contraseña" minlength="6" required  title = "La contraseña debe tener mínimo 6 caracteres" />
            </div>
        </div>
        <div class='select'>
            <a class="restore-password" id="restore-password">Recuperar cuenta</a>
        </div>
        
        <div class='select'>
            <button class='button' name='login-button' id='login-button'>Iniciar sesión</button>
        </div>
    </form>
</body>
