<style>

    .send-button {
        background-color: #4CAF50; /* Green */
        border: none;
        width: 40%;
        color: white;
        text-align: center;
        text-decoration: none;
        padding: 12px;
        margin: 15px;
        font-size: 24px;
        font-weight: 700;
        border-radius: 15px;
        box-shadow: 0 9px #999;
        outline: none;
    }

    .cancel-restore-button {
        background-color: tomato;
        border: none;
        width: 40%;
        color: white;
        text-align: center;
        text-decoration: none;
        padding: 10px;
        margin: 15px;       
        font-size: 26px;
        font-weight: 700;
        border-radius: 15px;
        box-shadow: 0 9px #999;
        outline: none;
    }

</style>

<body>
    <form class='formulario' name='restore-password-form' id='restore-password-form'>
        <div class='contenedor' id='restore-form-container'>
            <div style="text-align: center; padding-top: 20px; margin-bottom: 3px;">
                <label style="font-size: 30px; color: black; font-weight: 600; padding: 2px;">RECUPERAR CUENTA</label>
            </div>
            <div style="padding: 5px; text-align: center;">
                <label id="label-message" style="text-align: center;">Ingresa el correo con el que te registraste en el juego.</label>
            </div>

            <div id='password-restore-note' style="text-align: center; margin-bottom: 7px; visibility: hidden">
                <label 
                    class="register-form-note"
                    id="password-restore-form-note"
                >
                * Complete todos los campos del formulario
                </label>
            </div>

            <div class="input-contenedor" id="input-contenedor" style="margin-bottom: 7px;">
                <i class="fas fa-envelope icon"></i>
                <input type="text" name="restore-email" id="restore-email" placeholder="Correo Institucional de la EPN, p.ej.: nombre.apellido@epn.edu.ec" required pattern="[a-zñ]+\.[a-zñ]+(0[1-9])?@epn\.edu\.ec" title = "Correo Institucional de la EPN (Ej.: nombre.apellido@epn.edu.ec)" />
            </div>

            <div class='select'>
                <button class='send-button' name='send-button' id='send-button'>Enviar Correo</button>
                <button class='cancel-restore-button' name='cancel-restore-button' id='cancel-restore-button'>Cancelar</button>
            </div>
        </div>
    </form>
</body>
